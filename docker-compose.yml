networks:
      mern-stack:
        external: true
services:
 frontend:
    image: faizansari2025/blog-client
    container_name: react
    restart: always
    networks:
      - mern-stack
       
    ports:
      - 4173:4173
 
    depends_on:
      - server
 server:
    image: faizansari2025/blog-server
    container_name: nodejs
    restart: always
    networks:
      - mern-stack
   
    ports:
      - 3000:3000
    environment:
      - DB_URL=mongodb://db/bloglive
      - TOKEN="12256447336376@#@@$$55454544@@$#6%^599((*(&^%)))"
      -  PORT=3000
    depends_on:
      - db
 db:
    image: mongo
    container_name: mongodb
    restart: always
    networks:
      - mern-stack
        
    ports:
      - 27017:27017
    # environment:
    #  MONGO_INITDB_ROOT_USERNAME: admin
    #  MONGO_INITDB_ROOT_PASSWORD: admin
   
    volumes:
      - mongodbdata:/data/db


volumes:
      mongodbdata:
        driver: local